<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apr1c07|R6S Hipfire Tweak</title>
  <!-- BootstrapのCSS読み込み -->
  <link href="https://apr1c07.github.io/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="https://apr1c07.github.io/js/jquery-3.4.1.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script src="https://apr1c07.github.io/js/bootstrap.min.js"></script>
  <!-- jsの読み込み　-->
  <script src="https://apr1c07.github.io/R6S_Hipfire_Tweak/js/Cal.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"">
    <a class=" navbar-brand" href="https://apr1c07.github.io/">
    <img src="https://apr1c07.github.io/R6S_Hipfire_Tweak/navi_logo.svg" width="30" height="30" class="d-inline-block align-top" alt="ブランド">
    Apr1c07
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="Navber">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://apr1c07.github.io/">About</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Product
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="https://apr1c07.github.io/R6S_Hipfire_Tweak/">R6S Hipfire Tweak</a>
            <a class="dropdown-item disabled" href="#">R6S Sensitivity Optimizer(Unpublished)</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Link
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="http://spec-gaming.com">Spec Gaming</a>
          </div>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
  <p style="margin:30px;"></p>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="INPUT">
          <form class="form">
            <div class="form-group">
              <label for="exampleInputEmail1">・マウスDPI</label>
              <input type="number" class="form-control input-lg" name="DPI" id="DPI" size="20" min="1" max="30000" step="100" value=800>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">・x軸</label>
              <input type="number" class="form-control input-lg" name="x" id="x" size="20" min="1" max="100" step="1" value=50>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">・y軸</label>
              <input type="number" class="form-control input-lg" name="y" id="y" size="20" min="1" max="100" step="1" value=50>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">・ADS</label>
              <input type="number" class="form-control input-lg" name="ADS" id="ADS" size="20" min="1" max="100" step="1" value=50>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">・MouseSensitivityMultiplierUnit(MSMU)</label>
              <input type="number" class="form-control input-lg" name="MSMU" id="MSMU" size="20" min="0.000001" max="10" step="0.000001" value=0.020000>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">・XFactorAiming(XFA)</label>
              <input type="number" class="form-control input-lg" name="XFA" id="XFA" size="20" min="0.000001" max="10" step="0.000001" value=0.020000>
            </div>
            <br>
            <!--<div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
              </div>
              <br> -->
            <button class="btn btn-primary" type="button" onclick="Cal()"> 計算する </button>
            <br>
          </form>
        </div>
        <p style="margin:30px;"></p>
      </div>
      <div class="col">
        <div class="NowSetting">
          <p>・現在の設定値</p>
          <table class="table table-bordered table-striped table-hover table-sm" id="UserSettingTable">
            <thead class="thead-dark">
              <tr class="info">
                <th>HIP DPI(x軸)</th>
                <th>HIP DPI(y軸)</th>
                <th>x軸</th>
                <th>y軸</th>
                <th>ADS</th>
                <th>MSMU</th>
                <th>XFA</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="RESULT">
          <p>・設定可能値</p>
          <table class="table table-bordered table-striped table-hover table-sm" id="ResTable">
            <thead class="thead-dark">
              <tr class="info">
                <th>HIP DPI(x軸)</th>
                <th>HIP DPI(y軸)</th>
                <th>x軸</th>
                <th>y軸</th>
                <th>ADS</th>
                <th>MSMU</th>
                <th>XFA</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
